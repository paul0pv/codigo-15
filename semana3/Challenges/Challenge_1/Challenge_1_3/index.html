<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/modules/fonts.css">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <section class="container flex">
      <div class="container_box flex radius-md p-25">
        <div class="radius-md p-20">
          <div class="flex step__container ">
            <div class="step__circle">
              <span class="circle">1</span>
            </div>
            <div class="step__option">
              <p class="no_margin step__title">step 1</p>
              <p class="no_margin step__description">Your info</p>
            </div>
          </div>
          <div class="flex step__container ">
            <div class="step__circle">
              <span>2</span>
            </div>
            <div class="step__option">
              <p class="no_margin step__title">step 2</p>
              <p class="no_margin step__description">Select plan</p>
            </div>
          </div>
          <div class="flex step__container ">
            <div class="step__circle">
              <span>3</span>
            </div>
            <div class="step__option">
              <p class="no_margin step__title">step 3</p>
              <p class="no_margin step__description">ADDS-ON</p>
            </div>
          </div>
          <div class="flex step__container ">
            <div class="step__circle">
              <span>4</span>
            </div>
            <div class="step__option">
              <p class="no_margin step__title">step 4</p>
              <p class="no_margin step__description">Your info</p>
            </div>
          </div>
        </div>
        <div class="p-20 container__info">
          <h1 class="container__title">Personal info</h1>
          <p class="gray_text">
            Please provide your name, email address, and phone number.
          </p>
          <div class="container__form">
            <form method="post" action="">
              <fieldset class="no_border">
                <label class="label blue_text" for="name"
                  ><p>Name:</p>
                  <input
                    class="input"
                    id="first-name"
                    name="first-name"
                    type="text"
                    placeholder="e.g. Stephen King"
                    autocomplete="off"
                    required
                /></label>
                <label class=" label blue_text" for="email"
                  ><p>Email address:</p>
                  <input
                    class="input"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="e.g. stephenking@lorem.com"
                    autocomplete="off"
                    required
                /></label>
                <label class=" label blue_text" for="phone-number"
                  ><p>Phone number:</p>
                  <input
                    class="input"
                    id="new-password"
                    name="phone"
                    placeholder="e.g. +1 234 567 890"
                    type="phone"
                    autocomplete="off"
                    required
                /></label>
              </fieldset>
              <div class="no_border container_submit">
                <button class="button">Next Step</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
