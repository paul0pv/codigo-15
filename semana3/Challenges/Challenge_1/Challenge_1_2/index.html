<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="card">
            <img class="card__qr" src="./images/image-equilibrium.jpg"/>
            <div class="card__content">
              <h2 class="card__title">Equilibrium #3429</h2>
              <p class="card__text">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div card="card__chrono">
                <img src="./images/icon-ethereum.svg" alt="logo_ETH">
                <span class="card__crypto">0.041 ETH</span>
                <img class="card__watch" src="./images/icon-clock.svg" alt="clock">
                <span class="card__time">3 days left</span>
            </div>
              </div>
            <div class="card__footer">
              <img class="card__footer-avatar" src="./images/image-avatar.png" alt="clock">
              <span class="card__time">Creation of</span> <span class="card__author">Jules Wyvern</span>
              </div>
    </div>
    </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
